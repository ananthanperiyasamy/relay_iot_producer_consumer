# Define functional bean
spring.cloud.stream.function.definition=iotdata

# Bind the Consumer bean to the same topic as producer
spring.cloud.stream.bindings.iotdata-in-0.destination=iot-topic
spring.cloud.stream.bindings.iotdata-in-0.group=iot-consumer-group

# Kafka broker address
spring.cloud.stream.kafka.binder.brokers=kafka:9092
spring.cloud.stream.kafka.binder.consumer-properties.client.id=consumer-stream

# JSON deserialization
spring.cloud.stream.kafka.bindings.iotdata-in-0.consumer.valueDeserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.cloud.stream.kafka.bindings.iotdata-in-0.consumer.configuration.spring.json.trusted.packages=*

# Server port
server.port=8083

# Logging
logging.level.root=INFO

